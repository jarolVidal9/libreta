<main>
  <img
    src="../../assets/img/background-login.jpg"
    alt="fondo"
    class="background-login"
  />
  <section class="container">
    <div class="logo">
      <img
        src="../../assets/icons/abstract-shape.png"
        alt="logo"
        width="30px"
      />
      <h3>aNOTAte</h3>
    </div>

    <section class="content">
    
      <!-- Left Block -->
      <div id="img-login">
        <img src="../../assets/img/animation-login2.gif" alt="imagen animada" />
      </div>

      <!-- Right Bock -->
      <div id="form-login">
        <h1>¡Hola de nuevo!</h1>

        <form action="">

          <!-- Email -->
          <div class="component-email">
            <div>
              <img src="../../assets/icons/user.png" alt="icon email" />
              <label for="email">Correo electrónico</label>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresa tu correo"
            />
          </div>

          <!-- Password -->
          <div class="component-password">
            <div>
              <img src="../../assets/icons/password.png" alt="icon password" />
              <label for="password">Contraseña</label>
            </div>
            <input type="password" name="password" id="password" />
          </div>

          <p id="register">¿Aún no estas <a href="">registrado</a>?</p>

          <button class="button-login">Login</button>
        </form>
      </div>
    </section>

    <p style="font-size: 14px">
      Desarrollado con &#x2764; por <span>PantheraHub.</span>
    </p>
  </section>
</main>
