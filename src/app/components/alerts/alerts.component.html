<div class="alerta" id="{{alertColor}}" *ngIf="showAlert">
  <div class="">
      <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
      </svg>
      <span>{{alertColor}}: </span>
      <ng-container *ngIf="isAlertObject; else stringMessage">
          <section class="section-message">
              <ng-container *ngIf="message.message; else objectForm2">
                  <ul class="list-disc">
                      <li>
                          {{message.message}}
                      </li>
                  </ul>
              </ng-container>
              <ng-template #objectForm2>
                  <ul class="list-disc">
                      <li *ngFor="let error of message">
                          {{error['message']}}
                      </li>
                  </ul>
              </ng-template>
          </section>
      </ng-container>
      <ng-template #stringMessage>
          <section class="section-message">
              <p>{{message}}</p>
          </section>
      </ng-template>
  </div>
</div>
