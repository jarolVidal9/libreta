<main>
  <img src="../../assets/img/background-register.jpg" alt="fondo" class="background-login" />

  <section class="container">

    <div class="logo">
      <img src="../../assets/icons/abstract-shape.png" alt="logo" width="30px" />
      <h3>aNOTAte</h3>
    </div>

    <section class="content">
      <!-- Left Block -->
      <div id="img-login">
        <img src="../../assets/img/animation-login2.gif" alt="imagen animada" />
      </div>

      <!-- Right Bock -->
      <div id="form-login">
        <h1>¡Hola de nuevo!</h1>
        <p id="register">
          Pásate por aquí si aún no estas <a class="text-pink-500 underline font-bold"
            routerLink="/register">registrado.</a>
        </p>

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="component-email">
            <div>
              <img src="../../assets/icons/email.png" alt="icon email" />
              <label for="email">Correo electrónico</label>
            </div>
            <input type="email" id="email" placeholder="Ingresa tu correo" required formControlName="email" />
            <div *ngIf="allFieldsValid ||
                formulario.get('email')?.invalid &&
                (formulario.get('email')?.dirty ||
                  formulario.get('email')?.touched)
              ">
              <span class="notice" *ngIf="formulario.get('email')?.errors?.['required']">El correo electrónico es
                requerido.</span>
              <span class="notice" *ngIf="formulario.get('email')?.errors?.['email']">El correo electrónico no es
                válido.</span>
            </div>
          </div>

          <!-- Password -->
          <div class="component-password">
            <div>
              <img src="../../assets/icons/password.png" alt="icon password" />
              <label for="password">Contraseña</label>
            </div>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required
              formControlName="password" />
            <div *ngIf="allFieldsValid ||
                formulario.get('password')?.invalid &&
                (formulario.get('password')?.dirty ||
                  formulario.get('password')?.touched)
              ">
              <span class="notice" *ngIf="formulario.get('password')?.errors?.['required']">La contraseña es
                requerida.</span>
            </div>
          </div>

          <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="">Recordarme</label>
          </div>

          <p id="forgotten">¿Olvidaste tu <a class="text-pink-500 underline font-bold" href="">contraseña</a>?</p>

          <button class="button-login" type="submit">Login</button>
        </form>
      </div>
    </section>
    <p class="mt-3 px-5">
      Desarrollado con &#x2764; por <span>Jrl & Thms soft.</span>
    </p>
  </section>
</main>
