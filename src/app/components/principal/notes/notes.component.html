<main>
    <p class="p-2 text-lg">Notas</p>
    <div class="p-2" *ngIf="listNote.length <1">
        <div class="flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-medium"></span> Crea tu primera nota
            </div>
          </div>
    </div>
    <div class="flex flex-wrap justify-items-stretch" >
        <div *ngFor="let item of listNote"  class="sm:w-1/2 w-full lg:w-1/3 xl:w-1/4 ">
            <div class="p-2">
                <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow" [ngStyle]="{ 'background-color': item.color }">
                    <a href="#">
                        <h5 class="mb-2 text-base font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
                    </a>
                    <p class="mb-3 font-sm text-gray-700 dark:text-gray-400">{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
</main>
