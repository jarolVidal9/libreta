<main>
    <!-- render list of notes -->
    <p class="p-2 text-lg">Notas</p>
    <a [routerLink]="['../createNote']" >CrearNota</a>
    <div class="p-2" *ngIf="listNote.length <1">
        <div class="flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
            role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Info</span>
            <div>
                <span class="font-medium"></span> Crea tu primera nota
            </div>
        </div>
    </div>
    <div class="flex flex-wrap justify-items-stretch">
        <div *ngFor="let item of listNote" class="sm:w-1/2 w-full lg:w-1/3 xl:w-1/4 ">
            <div class="p-2">
                <div class="max-w-sm p-3  rounded-lg shadow shadow-slate-300"
                    [ngStyle]="{ 'background-color': item.color }">
                    <div class="flex flex-wrap justify-between">
                        <p class="text-gray-500 text-end whitespace-pre-line dark:text-gray-400">
                            {{tiempoTranscurrido(item.createdAt)}}
                        </p>
                        <button class="w-5 h-5 rounded-full dark:bg-red-700" (click)="deleteNote(item.note_id)"></button>
                    </div>
                    <a href="#">
                        <h5 class="mb-2 text-base  font-bold tracking-tight text-gray-900 dark:text-white">
                            {{item.title}}
                        </h5>
                    </a>
                    <p class="mb-3 font-xs text-justify font-thin text-gray-700 dark:text-white">{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Botton for the modal  -->
    <div class="fixed end-6 bottom-6 group">
        <div class="flex flex-col items-center mt-4 space-y-2">
            <button type="button" data-modal-target="crud-modal" data-modal-toggle="crud-modal"
                class="flex items-center justify-center  text-white bg-blue-700 rounded-full w-14 h-14 dark:bg-blue-600 ">
                <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 1v16M1 9h16" />
                </svg>
                <span class="sr-only">Nueva nota</span>
            </button>
        </div>
    </div>
    <!-- Modal create new note -->
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative  p-4 w-full max-w-md max-h-full ">
            <!-- Modal content -->
            <div class="relative  bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Crear nueva nota
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form [ngStyle]="{ 'background-color': selectedColor }" class="p-4 md:p-5 rounded-b-lg"
                    [formGroup]="formNewNote" (ngSubmit)="onSubmitCreateNote()">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <div class="relative z-0">
                                <input type="text" id="title"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    formControlName="title" />
                                <label
                                    class="absolute text-sm text-gray-500 dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Titulo</label>
                                <p *ngIf="formNewNote.get('title')?.errors?.['required']"
                                    class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    El titulo es requerido
                                </p>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <div class="relative z-0">
                                <textarea type="text" id="text" formControlName="text"
                                    class="block py-2.5 px-0 w-full text-sm placeholder:text-white text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder="Contenido"></textarea>
                                <p *ngIf="formNewNote.get('text')?.errors?.['required']"
                                    class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    El texto es requerido
                                </p>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen</label>
                            <input
                                class="block w-full text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                id="image" type="file" accept="image/*">
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona el
                                color de la nota</label>
                            <div class="flex space-x-2">
                                <button *ngFor="let color of colors" type="button" (click)="selectColor(color)"
                                    class="w-8 h-8 rounded-full cursor-pointer focus:outline-none border-2 border-white dark:border-gray-600"
                                    [style.backgroundColor]="color"></button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full justify-center flex">
                        <button type="submit"
                            class="text-white  inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Crear nueva nota
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
