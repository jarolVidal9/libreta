<main>
    <p class="p-2 text-lg">Notas</p>
    <div class="flex flex-wrap justify-items-stretch" >
        <div *ngFor="let item of listNote"  class="sm:w-1/2 w-full lg:w-1/3 xl:w-1/5 ">
            <div class="p-2">
                <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow" [ngStyle]="{ 'background-color': item.color }">
                    <a href="#">
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
</main>
