<main>
    <!-- render list of notes -->
    <p class="p-2 text-lg">Notas</p>
    <div class="p-2" *ngIf="listNote.length <1">
        <div class="flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
            role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Info</span>
            <div>
                <span class="font-medium"></span> Crea tu primera nota
            </div>
        </div>
    </div>
    <div class="flex flex-wrap justify-items-stretch">
        <div *ngFor="let item of listNote" class="sm:w-1/2 w-full lg:w-1/3 ">
            <div class="p-2">
                <div class="p-3 w-full  rounded-lg shadow shadow-slate-300"
                    [ngStyle]="{ 'background-color': item.color }">
                    <div class="flex flex-wrap justify-between">
                        <p class="text-gray-500 text-end whitespace-pre-line dark:text-gray-400">
                            {{item.createdAt | timeAgo}}
                        </p>
                        <div class="flex justify-end">
                            <button [routerLink]="['/menu/editNote', item.note_id]" class="me-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>  
                            </button>
                            <button (click)="deleteNote(item.note_id)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="me-1 -ms-1 w-5 h-5">
                                    <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                                </svg>                              
                            </button>
                        </div>
                    </div>
                    <a href="#">
                        <h5 class="mb-2 text-base font-bold tracking-tight text-gray-900 dark:text-white">
                            {{item.title}}
                        </h5>
                    </a>
                    <div class="text-container py-3">
                        <p class="mb-3 font-xs text-justify font-thin text-gray-700 dark:text-white">{{item.text}}</p>
                    </div>
                    <img class="rounded my-2" *ngIf="item.images" [src]="item.images" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <!-- Botton for new note  -->
    <div class="fixed end-6 bottom-6 group">
        <div class="flex flex-col items-center mt-4 space-y-2">
            <button [routerLink]="['../createNote']" type="button"
                class="flex items-center justify-center  text-white bg-blue-700 rounded-full w-14 h-14 dark:bg-blue-600 ">
                <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 1v16M1 9h16" />
                </svg>
                <span class="sr-only">Nueva nota</span>
            </button>
        </div>
    </div>

</main>
