<main class="mt-16">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 ">
        <div class=" flex flex-wrap items-center justify-between px-4 py-2">
            <div class="flex">
                <img src="../../../../assets/icons/directorio.png" class="w-8" alt="">
                <a class="text-3xl ps-5  text-gray-900 dark:text-white cursor-pointer" [routerLink]="['notes']">aNOTAte</a>
            </div>
            <div class="w-1/3 hidden lg:block">         
                <form>   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar nota" required>
                        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-1 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
                    </div>
                </form>
            </div>
            <div class="flex">
                <div *ngIf="imgUrl" class="pe-2">
                    <img [src]="imgUrl" alt="Foto" class="rounded-full w-10 h-10">
                </div>
                <div *ngIf="!imgUrl" class="pe-2">
                    <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                        <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
                <!-- <button (click)="logout()">Cerrar sesión</button> -->
            </div>
        </div>
    </nav>
    <!-- buttol slidebar -->
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>

    <aside id="default-sidebar" class="fixed w-52 top-0 pt-16  left-0 z-50 sm:w-64 h-full  transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 grid content-between ">
        <ul class="space-y-2 font-medium">
            <li>
                <a [routerLink]="['notes']" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" 
                [ngClass]="{'dark:bg-gray-700':lastClick === 'notes'}" (click)="lastClickOption('notes')" >
                    <span class="ms-3">Notas</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['reminders']" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                [ngClass]="{'dark:bg-gray-700':lastClick === 'reminders'}" (click)="lastClickOption('reminders')">
                    <span class="flex-1 ms-3 whitespace-nowrap">Recordatorios</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['check-list']" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                [ngClass]="{'dark:bg-gray-700':lastClick === 'checklist'}" (click)="lastClickOption('checklist')">
                    <span class="flex-1 ms-3 whitespace-nowrap">Check List</span>
                </a>
            </li>
        </ul>
        <ul class="pt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
            <li>
                <a (click)="logout()" class="flex cursor-pointer items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="flex-1 ms-3 whitespace-nowrap">Cerrar sesión</span>
                </a>
            </li>
        </ul>
        </div>
    </aside>
    <div class="p-4 sm:ml-64">
        <router-outlet></router-outlet>
    </div>
</main>
